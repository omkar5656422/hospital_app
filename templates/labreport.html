<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Hospital Services ATM</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
    <!-- Slide 7: Lab Reports -->
        <div id="reports-slide" class="slide flex-col space-y-8">
            <div class="bg-image-overlay" style="background-image: url('https://images.unsplash.com/photo-1538356133092-2313b836d542?q=80&w=2671&auto=format&fit=crop');"></div>
            <div class="relative z-10 w-full max-w-4xl p-8 rounded-2xl card flex flex-col items-center">
                <h2 class="text-4xl font-semibold text-gray-800 mb-6">Retrieve Lab Reports</h2>
                <form id="reports-form" class="w-full space-y-6">
                    <p class="text-sm text-gray-600">Enter your Report ID below to retrieve your report. A payment will be required before you can view it.</p>
                    <div class="flex flex-col">
                        <label for="report-id" class="mb-2 font-medium text-gray-700">Report ID</label>
                        <input type="text" id="report-id" placeholder="Enter your Report ID" class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow" required>
                    </div>
                    <button type="submit" id="get-report-btn" class="w-full primary-btn">
                        <span id="report-btn-text">Check Report Status</span>
                        <div id="report-btn-spinner" class="spinner mx-auto hidden"></div>
                    </button>
                </form>
                <div id="report-result" class="mt-8 p-6 w-full rounded-xl bg-gray-50 border border-gray-200 hidden"></div>
            </div>
            <a href="menu.html">  <button data-target="main-menu-slide" class="nav-btn-back primary-btn self-start">Back</button>  </a>
            
        </div>
        
</body>
</html>
